<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WeatherForecast</title>
</head>
<body>
    <div class="header d-flex border">
        <div class="title">CL<i class="fa-solid fa-droplet"></i>UD</div>
        <div class="navbar">
            <form class="search search-display">
                <i class="fa-solid fa-magnifying-glass-location search-icon"></i>
                <input class="input" type="text" placeholder="  Search Zip, City, Place">
                <button class="btn">Get Update</button>
            </form>
        </div>
        <i class="fa-solid fa-bars bars"></i>
    </div>
    <div class="main-container">
        <div class="head-container">
            <img src="image/sun-cloud.png" alt="Sun-cloud">
            <div class="text-container">
                <h1 class="first-head">TOTAL WEATHER REPORT</h1>
                <h1 class="date"></h1>
                <i class="fa-solid fa-location-dot"></i>
                <h1 class="location">{%location%}</h1>
            </div>
        </div>
        <div class="content-container">
            <div class="weather-container">
                <div class="wave1 wave"></div>
                <div class="wave2 wave"></div>
                <div class="wave3 wave"></div>
                <div class="wave4 wave"></div>
                <p class="hhh">Local Weather Report</p>
                <p class="date"></p>
                <p class="day"></p>
                <p class="status">{%status%}</p>
            </div>
            <div class="temp-container">
                <p class="temp-c">{%tempC%}째 C</p>
                <p class="temp-f">{%tempF%}째 F</p>
                <p class="temp-min">Min {%tempMin%}째 C</p>
                <p class="temp-max">Max {%tempMax%}째 C</p>
                <div class="background"></div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/56a678f80d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src=""></script>
</body>
</html>
